<!DOCTYPE html>
<html>

<head>
    <title>Bookmarks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Bookmarks</h1>
    <table id="bookmarksTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Description</th>
                <th>Time</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody id="bookmarksTableBody"></tbody>
    </table>
    <script src="bookmarks.js"></script>
</body>

</html>
