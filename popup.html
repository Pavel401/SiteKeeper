<!DOCTYPE html>
<html>

<head>
  <title>Bookmark Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <div class="card">
    <p style=" font-size: 1.5rem;
    color: #333;
    font-weight: 500;
    text-align: center;">Sitekeeper</p>

    <form id="bookmarkForm">
      <div>
        <label for="titleInput">Title:</label>
        <input type="text" id="titleInput" placeholder="Enter title" required><br>

        <label for="descriptionInput">Description:</label>
        <textarea id="descriptionInput" rows="5" cols="50" placeholder="Enter description"></textarea><br>

        <label for="tagsInput">Tags:</label>
        <input type="text" id="tagsInput" placeholder="Enter tags"><br>

        <div class="button-container">
          <button type="submit">Add Bookmark</button>
        </div>

        <a href="dashboard.html" id="viewBookmarksLink" target="_blank">View All Bookmarks</a>

      </div>
    </form>
  </div>


  <script src="popup.js"></script>
</body>

</html>
